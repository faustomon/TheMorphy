{% extends "padre.html" %}
{% load static %}

{% block titulo %}Comentarios{% endblock %}

{% block contenidoQueCambia %}
<body>
    <div class="container">
        <div class="row">

            <h1 class="text-center"><b>Comentarios disponibles</b></h1>  
                <form class="form-inline m-3" action="{% url 'comentarios_buscar' %}" method="GET">
                    <input class="form-control" type="text" placeholder="Buscar Comentario" aria-label="Search" name = "search">
                    <button class="btn btn-outline-success m-2" type="submit">Buscar</button>
                    <a class="btn btn-outline-primary m-3" href="{% url 'comentarios_crear' %}" role="button">Agregar Cr√≠tica</a>
                </form>

            {% for comentario in object_list %} 
                <div class="card m-2 mx-auto" style="width: 30rem;">
                    <a class="btn btn-dark m-4" href="/comentarios_detalle/{{comentario.id}}/" role="button"><b>{{comentario.titulo}}</b></a>
                    <div class="card-body">
                        <p class="card-text"><h5><b>Descripcion:</b></h5> {{comentario.descripcion}}</p>
                    </div>
                    <br></br>
                </div>  
            {% endfor %}
        </div>
    </div>
    <br>
</body>
{% endblock %}
